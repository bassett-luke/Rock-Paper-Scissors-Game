<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="game-title">Rock Paper Scissors</h1>
    </header>
    <main class="game-area">
      <div class="scoreboard">
        <label id="user-label" class="scoreboard-teamname teamname-user"
          >You</label
        >
        <span class="scoreboard-score" id="user-score">0</span>
        <span class="scoreboard-score" id="computer-score">0</span>
        <label id="computer-label" class="scoreboard-teamname teamname-computer"
          >AI</label
        >
      </div>
      <div class="result">
        <p>Your choice! Rock, paper or scissors?</p>
      </div>
      <div class="choices">
        <div class="choice" id="r">
          <img src="./img/rock.png" alt="" />
        </div>
        <div class="choice" id="p">
          <img src="./img/paper.png" alt="" />
        </div>
        <div class="choice" id="s">
          <img src="./img/scissors.png" alt="" />
        </div>
      </div>
      <p class="action-message" id="action-message">Make your move.</p>
    </main>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
